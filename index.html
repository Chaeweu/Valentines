<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day â¤ï¸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day â¤ï¸</h1>
        <p>You make my world brighter every single day.</p>
        <button onclick="explodeHearts()">Click for a Surprise ğŸ’Œ</button>
        <div class="hidden-message" id="message">
            I love you more than words can express ğŸ’–
        </div>
    </div>

    <script>
        // â¤ï¸ Floating Background Hearts
        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "-20px";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create floating hearts continuously
        setInterval(createFloatingHeart, 400);

        // ğŸ’¥ Explosion Hearts + Redirect
        function explodeHearts() {
            const numberOfHearts = 40;

            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement("div");
                heart.classList.add("explode-heart");
                heart.innerHTML = "â¤ï¸";

                heart.style.left = "50%";
                heart.style.top = "50%";

                const x = (Math.random() - 0.5) * 600 + "px";
                const y = (Math.random() - 0.5) * 600 + "px";

                heart.style.setProperty("--x", x);
                heart.style.setProperty("--y", y);

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }

            // Zoom effect
            document.body.classList.add("zoom-out");

            // Redirect after 0.9s
            setTimeout(() => {
                window.location.href = "gallery.html";
            }, 900);
        }
    </script>

</body>
</html>

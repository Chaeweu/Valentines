<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day â¤ï¸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music" src="music/Tanging Ikaw.mp3" autoplay loop></audio>

    <div class="container">
        <h1>Happy Valentine's Day â¤ï¸</h1>
        <p>You make my world brighter every single day.</p>
        <button onclick="explodeHearts()">Click for a Surprise ğŸ’Œ</button>
        <div class="hidden-message" id="message">
            I love you more than words can express ğŸ’–
        </div>
    </div>

    <script>
        const bgMusic = document.getElementById("bg-music");
        const playPauseBtn = document.getElementById("play-pause");
        const volumeSlider = document.getElementById("volume-slider");

        // Set initial volume
        bgMusic.volume = 0.5;

        // Play/Pause toggle
        playPauseBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                playPauseBtn.innerHTML = 'â¸';
            } else {
                bgMusic.pause();
                playPauseBtn.innerHTML = 'â–¶';
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            bgMusic.volume = e.target.value;
        });

        // â¤ï¸ Floating Background Hearts
        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "-20px";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create floating hearts continuously
        setInterval(createFloatingHeart, 400);

        // ğŸ’¥ Explosion Hearts + Redirect
        function explodeHearts() {
            const numberOfHearts = 40;

            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement("div");
                heart.classList.add("explode-heart");
                heart.innerHTML = "â¤ï¸";

                heart.style.left = "50%";
                heart.style.top = "50%";

                const x = (Math.random() - 0.5) * 600 + "px";
                const y = (Math.random() - 0.5) * 600 + "px";

                heart.style.setProperty("--x", x);
                heart.style.setProperty("--y", y);

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }

            // Zoom effect
            document.body.classList.add("zoom-out");

            // Redirect after 0.9s
            setTimeout(() => {
                window.location.href = "gallery.html";
            }, 900);
        }
    </script>

<!-- Floating Music Controls -->
<div class="music-controls">
    <button id="play-pause">â¸</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
</div>
</body>
</html>
